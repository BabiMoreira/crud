{% extends 'base.html' %}
{% load static %}

{% block content %}
<form action="alunos/login" method="POST">
    {% csrf_token %}
    <label for="email"> Email: </label>
    <input name='email' type="email" required>

    <label for="senha">Senha:</label>
    <input name='senha' type="password">

    <input type="submit" value='Enviar'>
</form>

{% endblock %}
